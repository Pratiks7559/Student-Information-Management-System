<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", Arial, sans-serif;
        }

        /* Container and Layout */
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
        }

        .container {
            width: 100%;
            display: flex;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            background: linear-gradient(120deg, #3a536b, #1d2a39);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #fff;
            text-align: center;
            animation: fadeInLeft 1.2s ease-out;
        }

        .left-section h1 {
            font-size: 3rem;
            line-height: 1.3;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .left-section h1 span {
            color: #00aaff;
        }

        .left-section img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .left-section img:hover {
            transform: scale(1.1);
        }

        /* Right Section */
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInRight 1.2s ease-out;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            animation: bounceIn 1.5s ease-out;
        }

        h2 {
            font-size: 2rem;
            color: #3a536b;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-size: 0.9rem;
            color: #333;
            position: absolute;
            top: -10px;
            left: 15px;
            background: #fff;
            padding: 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #94003b;
            outline: none;
            box-shadow: 0 0 10px rgba(148, 0, 59, 0.2);
        }

        /* Checkbox */
        .form-group-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group-checkbox input {
            margin-right: 10px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #94003b, #ff5733);
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(148, 0, 59, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff5733, #94003b);
            box-shadow: 0 8px 20px rgba(148, 0, 59, 0.4);
        }

        /* Hidden Class */
        .hidden {
            display: none;
        }

        /* Link Styling */
        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            color: #3a536b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #94003b;
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-200px);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function toggleForm() {
            const userType = document.getElementById('user_type').value;
            document.getElementById('student_fields').classList.toggle('hidden', userType !== 'student');
            document.getElementById('faculty_fields').classList.toggle('hidden', userType !== 'faculty');
            document.getElementById('admin_fields').classList.toggle('hidden', userType !== 'admin');
            if (userType !== 'student') document.getElementById('prn').value = '';
            if (userType !== 'faculty') document.getElementById('emp_id').value = '';
            if (userType !== 'admin') document.getElementById('admin_id').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome to <br><span>Student Information Management System</span></h1>
            <img src="Picture1.jpg" alt="Portal Image">
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Register</h2>
                <form action="signup2.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="user_type">Sign Up as:</label>
                        <select id="user_type" name="user_type" onchange="toggleForm()" required>
                            <option value="">Select role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <!-- Common Fields -->
                    <div class="form-group">
                        <label for="profile_photo">Profile Photo:</label>
                        <input type="file" id="profile_photo" name="profile_photo" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_no">Contact Number:</label>
                        <input type="text" id="contact_no" name="contact_no" placeholder="1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                    </div>
                    
                    <!-- Student-Specific Fields -->
                    <div id="student_fields" class="hidden">
                        <div class="form-group">
                            <label for="prn">PRN Number:</label>
                            <input type="text" id="prn" name="prn" placeholder="Enter your PRN">
                        </div>
                    </div>
                    
                    <!-- Faculty-Specific Fields -->
                    <div id="faculty_fields" class="hidden">
                        <div class="form-group">
                            <label for="emp_id">Employee ID:</label>
                            <input type="text" id="emp_id" name="emp_id" placeholder="Enter your employee ID">
                        </div>
                    </div>
                    
                    <!-- Admin-Specific Fields -->
                    <div id="admin_fields" class="hidden">
                        <div class="form-group">
                            <label for="admin_id">Admin ID:</label>
                            <input type="text" id="admin_id" name="admin_id" placeholder="Enter admin ID">
                        </div>
                    </div>
                    
                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
