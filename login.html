<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        /* Container and Layout */
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom right, #3a536b, #94003b);
            overflow: hidden;
            animation: gradientShift 10s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(to bottom right, #3a536b, #94003b); }
            100% { background: linear-gradient(to bottom right, #94003b, #3a536b); }
        }

        .container {
            width: 100%;
            display: flex;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #fff;
            animation: slideInLeft 1.5s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .left-section h1 {
            font-size: 3rem;
            line-height: 1.3;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .left-section h1 span {
            color: #00aaff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .left-section img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Right Section */
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 1.5s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #3a536b;
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: #3a536b;
            margin: 10px auto;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-size: 0.9rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px #94003b;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #3a536b;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #94003b, #00aaff);
            transition: left 0.3s ease;
            z-index: 1;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: #fff;
            z-index: 2;
        }

        /* Link Styling */
        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            color: #94003b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3a536b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>WELCOME TO <br><span>STUDENT INFORMATION MANAGEMENT SYSTEM</span></h1>
            <img src="Picture1.jpg" alt="Portal Image"> <!-- Replace 'Picture1.jpg' with the actual path to your image -->
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <div class="form-group">
                        <label for="user_type">Login as:</label>
                        <select id="user_type" name="user_type" required>
                            <option value="">Select role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="user_id">PRN (for Students) / Employee ID (for Faculty) / Admin ID (for Admin):</label>
                        <input type="text" id="user_id" name="user_id" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" name="submit">Login</button>
                </form>

                
                <p><a href="signup3.html">Don't have an account? Sign up here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
